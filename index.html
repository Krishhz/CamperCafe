<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Camper-Cafe</title>
  </head>
  <body>
    <div class="main">
      <div class="main-container">
        <header id="heading">
          <h2>KRISH CAFE</h2>
          <span>Est. 2020</span>
        </header>
        <hr>

        <main id="menu">
            <h3 id="coffee-menu">Coffee</h3>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee">

            <ul id="coffees">
                <li class="coffee">French Vanilla <span class="price">3.00</span></li>
                <li class="coffee">Caramel Macchiato <span class="price">3.75</span></li>
                <li class="coffee">Pumpkin Spice <span class="price">3.50</span></li>
                <li class="coffee">Hazelnut <span class="price">4.00</span></li>
                <li class="coffee">Mocha <span class="price">4.50</span></li>
            </ul>

            <h3 id="dessert-menu">Dessert</h3>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie">

            <ul id="desserts">
                <li class="dessert">Donut<span class="price">1.50</span></li>
                <li class="dessert">Cherry Pie<span class="price">2.75</span></li>
                <li class="dessert">Cheesecake<span class="price">3.00</span></li>
                <li class="dessert">Cinnamon Roll<span class="price">2.50</span></li>
            </ul>
        </main>
        <hr>

        <footer>
            <a href="#">Visit our website</a>
            <p>&copy; 2020 Camper Cafe</p>
        </footer>
      </div>
    </div>
  </body>
</html>
